<mat-toolbar color="primary">
    <a [routerLink]="'/'" mat-icon-button class="example-icon" arial-label="Example icon-button with menu icon">
        <mat-icon>menu_books</mat-icon>
    </a>
    <span>Portal de exámenes</span>
    <span class="example-spacer"></span>
    <a *ngIf="!login.isLoggedIn()" [routerLink]="'/login'" class="link-light">
        Iniciar sesión
    </a>
    <a *ngIf="!login.isLoggedIn()" [routerLink]="'/signup'" class="link-light ml20">
        Registrar
    </a>
    <a *ngIf="login.isLoggedIn()" (click)="logout()" class="link-light ml20">
        Cerrar Sesion
    </a>
    <button *ngIf="login.isLoggedIn()" mat-button style="margin-right: 10px;" class="link-light ml20" routerLink="/admin/profile">
        {{ login.getUser().username }}
    </button>
</mat-toolbar>
