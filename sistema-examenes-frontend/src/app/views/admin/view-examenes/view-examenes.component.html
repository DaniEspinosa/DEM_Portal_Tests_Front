<div class="card" *ngFor="let e of examenes">
    <div class="row">
        <div class="col-1">
            <img src="../../../../assets/examen.png" alt="Examen" class="examenImage">
        </div>
        <div class="col-11">
            <div class="card-title">
                {{ e.titulo }}
            </div>
            <div class="card-subtitle">
                {{ e.categoria.titulo }}
            </div>
        </div>
    </div>



    <div class="card-body">
        <button class="btn btn-primary" [routerLink]="'/admin/ver-preguntas/' + e.examenId + '/' + e.titulo">Preguntas</button>
        <button class="btn btn-secondary ml20">Puntos máximos {{ e.puntosMaximos }}</button>
        <button class="btn btn-secondary ml20">Preguntas {{ e.numeroDePreguntas }}</button>
        <button [routerLink]="'/admin/examen/' + e.examenId " class="btn btn-primary ml20">Actualizar</button>
        <button class="btn btn-danger ml20" (click)="eliminarExamen(e.examenId)">Eliminar</button>
    </div>
</div>

<div class="container text-center mt20">
    <button routerLink="/admin/add-examen" class="btn btn-primary">Agregar Exámen</button>
</div>
