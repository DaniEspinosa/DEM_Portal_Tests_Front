<div class="boostrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <h1>Actualizar pregunta del examen <span class="titulo">{{ pregunta.examen.titulo }}</span></h1>
                <div class="card-body">
                    <form *ngIf="pregunta" (submit)="actualizarDatosDeLaPregunta()">
                        <mat-form-field class="w100">
                            <mat-label>Escriba el contenido de la pregunta</mat-label>
                            <textarea rows="8" matInput placeholder="Escribe la pregunta..." name="contenido"
                                [(ngModel)]="pregunta.contenido"></textarea>
                        </mat-form-field>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Opcion 1:</mat-label>
                                    <input name="opcion1" [(ngModel)]="pregunta.opcion1" type="text" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Opcion 2:</mat-label>
                                    <input name="opcion2" [(ngModel)]="pregunta.opcion2" type="text" matInput>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Opcion 3:</mat-label>
                                    <input name="opcion3" [(ngModel)]="pregunta.opcion3" type="text" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Opcion 4:</mat-label>
                                    <input name="opcion4" [(ngModel)]="pregunta.opcion4" type="text" matInput>
                                </mat-form-field>
                            </div>
                        </div>
                        <mat-form-field class="w100">
                            <mat-label>Selecciona la respuesta</mat-label>
                            <mat-select [(ngModel)]="pregunta.respuesta" name="respuesta">
                                <mat-option *ngIf="pregunta.opcion1" [value]="pregunta.opcion1">{{ pregunta.opcion1 }}</mat-option>
                                <mat-option *ngIf="pregunta.opcion2" [value]="pregunta.opcion2">{{ pregunta.opcion2 }}</mat-option>
                                <mat-option *ngIf="pregunta.opcion3" [value]="pregunta.opcion3">{{ pregunta.opcion3 }}</mat-option>
                                <mat-option *ngIf="pregunta.opcion4" [value]="pregunta.opcion4">{{ pregunta.opcion4 }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center">
                            <button class="btn btn-primary">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
