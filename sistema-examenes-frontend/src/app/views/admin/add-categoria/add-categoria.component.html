<div class="card">
    <h1>Agregar nueva categoria</h1>
    <div class="card-body">
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Titulo</mat-label>
                            <input required autofocus type="text" name="titulo" matInput
                                placeholder="Titulo de la categoria" [(ngModel)]="categoria.titulo">
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Descripción</mat-label>
                            <textarea name="descripcion" matInput placeholder="Descripción de la categoria" rows="15"
                                [(ngModel)]="categoria.descripcion"></textarea>
                        </mat-form-field>
                        <div class="container text-center mt15">
                            <button class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
