<div class="card">
    <h1>Agregar nuevo examen</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form>
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Título</mat-label>
                    <input type="text" name="titulo" placeholder="Escriba el titulo" matInput>
                </mat-form-field>
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Descripción</mat-label>
                    <textarea type="text" name="descripcion" placeholder="Escriba la descripción" matInput
                        rows="8"></textarea>
                </mat-form-field>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Puntos Máximos</mat-label>
                            <input type="text" name="puntosMaximos" placeholder="Escriba la cantidad de puntos"
                                matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Número de preguntas</mat-label>
                            <input type="text" name="numeroDePreguntas" placeholder="Escriba el numero de preguntas"
                                matInput>
                        </mat-form-field>
                    </div>
                </div>
                <mat-slide-toggle class="mt20" [checked]="false" color="primary">
                    Estado de publición
                </mat-slide-toggle>
            </form>
        </div>
    </div>
</div>
