<div class="card">
    <div>
        <h1>Todas las categorias</h1>
    </div>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let c of categorias">
            <p>{{ c.titulo }}</p>
            <p>{{ c.descripcion }}</p>
        </li>
    </ul>
    <div class="container text-center mt20">
        <button class="btn btn-primary">Agregar categoria</button>
    </div>
</div>
