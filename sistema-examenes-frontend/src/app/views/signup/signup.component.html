<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="container text-center">
                        <img src="assets/add-user.png" alt="Add user" width="100" height="100">
                    </div>
                    <h1 class="text-center">Registrarse aquí</h1>
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Nombre de usuario</mat-label>
                            <input required [(ngModel)]="user.username" name="username" matInput
                                placeholder="Escriba su nombre de usuario...">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input required [(ngModel)]="user.password" name="password" type="password" matInput
                                placeholder="Escriba su contraseña...">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input required [(ngModel)]="user.nombre" name="nombre" matInput
                                placeholder="Escriba su nombre...">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Apellido</mat-label>
                            <input required [(ngModel)]="user.apellido" name="apellido" matInput
                                placeholder="Escriba su apellido...">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input required [(ngModel)]="user.email" name="email" type="email" matInput
                                placeholder="Escriba su email...">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Telefono</mat-label>
                            <input required [(ngModel)]="user.telefono" name="telefono" matInput
                                placeholder="Escriba su telefono...">
                        </mat-form-field>

                        <div class="container text-center">
                            <button class="btn btn-primary">Registrar</button>
                            <button type="reset" style="margin-left: 20px;" class="btn btn-danger">Limpiar
                                Campos</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
